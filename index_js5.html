<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List Example</title>
    </head>
    <body>    
        <!-- Browser can store data locally as well - without databases -->
        <h2> Form </h2>
        <form>
            <input type="text" id="name" placeholder="Enter Name">
            <input type="button" value="Submit" onclick="manageData()"> <!-- Fixed onclick spelling -->
        </form>
        <div id="msg"></div>
        
        <h2> List </h2>
        <table border="1">
            <thead>
                <tr>
                    <th> S.No </th>
                    <th> Name </th>
                    <th> Action </th>
                </tr>
            </thead>
            <tbody id="root"> 
                <!-- Dynamic list items will be added here -->
            </tbody>
        </table>
        <script src="js5.js"></script>
    </body>
</html>
